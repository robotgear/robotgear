{% extends "base.html" %}
{% block body %}

    <form method="POST">
        {% csrf_token %}
        <div class="row">
        <div class="input-field col s12 m6">
            <i class="material-icons prefix tooltipped" data-position="bottom" data-tooltip="This will be what you log in with, as well as displayed publicly">person</i>
            <input id="username" type="text" class="validate" name="username">
            <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
            <i class="material-icons prefix tooltipped" data-position="bottom" data-tooltip="Your password must not be common, a part of your information, and over 8 characters">lock</i>
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
        </div>
        </div>
        <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
        </div>
        <div class="row">
        <div class="input-field col s12 m6">
            <input id="first_name" type="text" class="validate" name="first_name">
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" name="last_name">
            <label for="last_name">Last Name</label>
        </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">send</i>
        </button>
    <p></p>
    </form>
{% endblock %}
