{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <p> The following buttons will pull the latest data from the FIRST servers about team registration.</p>

    <div>
        <form action="update/FRC/" method="POST">
            {% csrf_token %}
                <button type="submit">Update FRC Teams</button>
        </form>
    </div>
    <div>
        <form action="update/FTC/" method="POST">
            {% csrf_token %}
                <button type="submit">Update FTC Teams</button>
        </form>
    </div>
    <div>
        <form action="update/FLL/" method="POST">
            {% csrf_token %}
                <button type="submit">Update FLL Teams</button>
        </form>
    </div>
    <div>
        <form action="update/JFLL/" method="POST">
            {% csrf_token %}
                <button type="submit">Update JFLL Teams</button>
        </form>
    </div>
    <div>
        <form action="update/all/" method="POST">
            {% csrf_token %}
                <button type="submit">Update All Current FIRST Teams</button>
        </form>
    </div>
    <div>
        <form action="update/history/" method="POST">
            {% csrf_token %}
                <button type="submit">Update All Historical Teams (all four programs)</button>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
